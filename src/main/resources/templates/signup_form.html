<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div style="width:70%; font-size:15pt; margin:0 auto;">
        <h3 class="border-bottom pb-2">회원 가입</h3>
        <form th:action="@{/user/signup}" method="post" th:object="${userForm}">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="d-flex justify-content-between">
                <div style="width:48%;">
                    <div class="my-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" th:field="*{username}"
                               placeholder="3 ~ 25자리 사이의 문자를 입력하세요">
                    </div>
                    <div class="my-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" th:field="*{nickname}" placeholder="닉네임 입력">
                    </div>
                    <div class="my-3">
                        <label for="password1" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" th:field="*{password1}" placeholder="비밀번호 입력">
                    </div>
                    <div class="my-3">
                        <label for="password2" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" th:field="*{password2}" placeholder="비밀번호 재입력">
                    </div>
                </div>
                <div style="width:48%;">
                    <div class="my-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" th:field="*{address}" placeholder="ex) 대전시 서구">
                    </div>
                    <div class="my-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="name@example.com">
                    </div>
                    <div class="my-3">
                        <label for="birthDate" class="form-label">생년월일</label>
                        <input type="date" class="form-control" th:field="*{birthDate}">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" value="회원가입" class="btn btn-lg btn-outline-light mt-5"
                       style="background:lightcoral; width:50%;">
            </div>
        </form>
    </div>
</div>
</html>
