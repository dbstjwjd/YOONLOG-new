<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <div style="width:30%; font-size:15pt; margin:0 auto; margin-top:150px;">
        <h3 class="border-bottom pb-2">로그인</h3>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">아이디 또는 비밀번호를 확인해 주세요.</div>
            </div>
            <div class="my-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="my-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="d-flex justify-content-center">
            <input type="submit" value="로그인" class="btn btn-lg btn-outline-light" style="background:lightcoral;">
            </div>
        </form>
    </div>
</div>
</html>
